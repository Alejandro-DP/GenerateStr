<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Cadena</title>
</head>

<body>

    <div class="row">
        <form class="col s12" id="form">

            <div class="row">
                <div class="container">
                    <div class="input-field col s3">
                        <input id="leng" name="leng" type="number" class="validate">
                        <label for="leng">Longitud</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="quantity" type="number" name="quantity" class="validate">
                        <label for="quantity">Cantidad</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light " type="submit" name="action">Generar
                </button>
        </form>

    </div>
    <div class=" container ">
        <p class="flow-text">Resultado</p>
        <ul class="collection result">
        </ul>
    </div>

    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="./index.js"></script>

</html>
